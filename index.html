<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>k-game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[url(background.png)] bg-black bg-no-repeat bg-center min-h-screen"
    >
      <!-- first page -->
      <section id="first-page" class="flex justify-center items-center min-h-screen">
        <div
          class="text-white flex flex-col justify-center items-center space-y-6"
        >
          <h1 class="uppercase font-bold text-7xl">keyboard game</h1>
          <p>Do you want to play game. Press Enter</p>
          <button onclick="play()" class="btn btn-white">Start</button>
        </div>
      </section>

      <!-- second page -->
      <section id="second-page" class="hidden flex flex-col items-center space-y-16 pt-16">
        <!-- art-board  -->
        <div
          class="artboard artboard-horizontal phone-6 bg-[#ffffff80] border-black border-8 rounded-xl text-white"
        >
          <div class="flex justify-center">
            <p class="bg-black px-6 py-2 rounded-b-xl">
              Don't see the keyboard while playing
            </p>
          </div>

          <div class="flex justify-center items-center h-full">
            <p id="display-show-key" class="text-7xl font-extrabold text-black">Y</p>
          </div>
        </div>

        <!-- keyboard  -->
        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>

        <!-- lifeline and score  -->
        <div class="text-white flex justify-between w-60">
          <p class="bg-red-600 px-5 py-2 font-bold rounded-full">
            Lifeline : <span>1</span>
          </p>
          <p class="bg-green-600 px-5 py-2 font-bold rounded-full">
            Score : <span id="score">1</span>
          </p>
        </div>
      </section>
      <!-- score part or last part  -->
      <section id="last-page" class="hidden">
        <div class="flex flex-col items-center justify-center min-h-screen">
          <div class="bg-[#ffffff80] text-white rounded-xl text-center p-10 space-y-3">
            <h1 class="text-4xl font-bold">Score : <span id="final-score">0</span></h1>
            <button class="btn btn-white" onclick="location.reload()">Play Again</button>
            <p>Practice will make you pro</p>
          </div>
        </div>
      </section>
      <script src="script/utility.js"></script>
      <script src="script/main.js"></script>
    </main>
  </body>
</html>
